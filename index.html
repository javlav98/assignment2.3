    <script>
        // Q1
        const grades = [56, 87, 99, 40];
        grades.push(68);
        grades.shift();
        grades[2] = 60;

        console.log(grades);

        // find sum 
        let sum = 0;
        for (let i = 0; i < grades.length; i++) {
            sum += grades[i];
        }
        // find average
        const average = sum / grades.length;
        console.log(average);
